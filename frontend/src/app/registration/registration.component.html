
<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Register</h3>
      </div>
      <div class="card-body">
        <form class="form" [formGroup]="registrationForm">
          <div class="form-group">
            <label for="">Email</label>
            <input [class.is-invalid]="email.invalid && email.touched" formControlName="email" name="email" type="text" class="form-control rounded-0" required>
            <div *ngIf="email.invalid && email.touched">
              <small *ngIf="email.errors ?.required" class="text-danger">Email is required</small>
              <small *ngIf="email.errors ?.email" class="text-danger">Please enter a valid email address</small>
              <small *ngIf="email.errors ?.forbiddenEmail" class="text-danger">Emails with {{email.errors ?. forbiddenEmail.value}} are not allowed</small>
            </div>
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input [class.is-invalid]="password.invalid && password.touched" formControlName="password" name="password" type="password" class="form-control rounded-0" required>
            <div *ngIf="password.invalid && password.touched">
              <small *ngIf="password.errors ?.required" class="text-danger">Password is required</small>
              <small *ngIf="password.errors ?.minlength" class="text-danger">Password must be at least 8 characters long</small>
            </div>
          </div>
          <div class="form-group">
            <label for="">Confirm Password</label>
            <input [class.is-invalid]="registrationForm.errors?.misMatch" formControlName="confirmPassword" name="password" type="password" class="form-control rounded-0" required>
            <small *ngIf="registrationForm.errors?.misMatch" class="text-danger">Passwords do not match</small>
          </div>
          <button (click)="registerUser()" type="button" class="btn btn-primary float-right">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
